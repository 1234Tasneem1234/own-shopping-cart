<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <h2>My shopping cart</h2>
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="phone-minus"><i class="fas fa-minus"></i></button>
                           <input type="text" min="0" class="form-control text-center" value="1" id="phone-number" disabled>
                           <button class="btn btn-default" id="phone-plus" autofocus><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phone-total">1219</span></h5>
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="case-minus"><i class="fas fa-minus"></i></button>
                           <input type="text" min="0" class="form-control text-center" value="1" id="case-number" disabled>
                           <button class="btn btn-default" id="case-plus"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="case-total">59</span></h5>
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="sub-total">1278</span></h5>
                        <h5>$<span id="tax">0</span></h5>
                        <h5>$<span id="total-price">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <!-- Button trigger modal -->
                  <div class="d-flex justify-content-around">
                     <button type="button" class="btn btn-success px-4 py-2" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        id="checkout-btn">
                        Checkout
                     </button>
                     <button style="border:0; background-color: rgb(250, 199, 199); border-radius: 30px; padding: 10px;"
                        id='total-cancel'><img src="images/remove.png" alt="" class="remove-item"></button>
                  </div>
                  
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                     <div class="modal-dialog">
                        <div class="modal-content">
                           <div class="modal-header">
                              <h2 class="modal-title" id="exampleModalLabel">Order Summary</h2>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                           </div>
                           <div class="modal-body">
                              <h4 id="order-sub-total"></h4>
                              <h4 id="order-tax"></h4>
                              <h4 id="order-total"></h4>
                              <h4 id="order"></h4>
                              <br><br>
                              <div id='sure' class="d-none">
                                 <h2>Do You Want to Confirm your Payment?</h2>
                                 <button id="yes" class="btn-warning text-black py-2 px-3 rounded-3 border-0">Yes</button>
                                 <button id="no" class="btn-danger text-white py-2 px-3 rounded-3 border-0">No</button>
                              </div>
                              <h1 class="d-none" id="thanks">Thanks For Your Payment</h1>
                              <h3 id="angry" class="d-none">Go back... To Your Home ðŸ¤¬</h3>
                           </div>
                           <div class="modal-footer">
                              <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="cancel-btn">Cancel</button>
                              <button type="button" class="btn btn-primary" id="complete-btn">Complete Payment</button>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script src="app.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>

</html>
